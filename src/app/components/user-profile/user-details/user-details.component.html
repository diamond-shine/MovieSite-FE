<ng-template #changeUname>
  <div class="modal-header" style="color: black;">
    <h4 class="modal-title pull-left">Change Username</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="color: black;">
    <form>
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" [(ngModel)]="cUsername" class="form-control" id="Username" placeholder="Username">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="checkAvailability()" [disabled]="available">Aceptar</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancelar</button>
  </div>
</ng-template>

<ng-template #changePwd>
  <div class="modal-header" style="color: black;">
    <h4 class="modal-title pull-left">Change Password</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="color: black;">
    <form>
      <div class="form-group">
        <label for="OldPwd">Old Password</label>
        <input type="password" [(ngModel)]="cUsername" class="form-control" id="OldPwd">
      </div>
      <div class="form-group">
        <label for="NewPwd">New Password</label>
        <input type="password" [(ngModel)]="cUsername" class="form-control" id="NewPwd">
      </div>
      <div class="form-group">
        <label for="CheckPwd">Confirm Password</label>
        <input type="password" [(ngModel)]="cUsername" class="form-control" id="CheckPwd">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success">Aceptar</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancelar</button>
  </div>
</ng-template>
