<div class="user-details text-center p-2">
  <div class="card">
    <div class="c-head p-3">
    </div>
    <div class="c-info p-3">
      <h3 [innerText]="user.user ? user.user.name + ' ' + user.user.lastName : 'Name'"></h3>
      <h5 [innerText]="user.user ? user.user.email : 'Email'"></h5>
    </div>
  </div>
</div>
