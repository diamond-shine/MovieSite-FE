<div class="d-flex p-2 justify-content-around text-center">
  <div class="p-2" *ngFor='let vote of votes'>
    <div class="card">
      <div class="c-header">
        <h3 class="display-2">
          {{vote.amount}}
        </h3>
      </div>
      <div class="c-block">
        <h4 class="c-title ">
          {{vote.type.toUpperCase()}}
        </h4>
      </div>
    </div>
  </div>
</div>
