<div class="movie">
  <div class="block">
    <div class="thumbnail mt-4">
      <a [routerLink]="[movie.id]">
        <img [src]="movie.poster_path" alt="" width="250" height="350">
      </a>
    </div>
    <div class="movie-info mt-3">
      <div class="row">
        <div class="col-8">
          <div class="movie-title">
            {{movie.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
