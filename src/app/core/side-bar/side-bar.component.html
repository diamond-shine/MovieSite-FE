<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <div class="user--info">
        <div class="modal--div" *ngIf="!authenticated.token" routerLink="auth">
          Sign-in / Sign-Up
        </div>
        <div class="modal--div" *ngIf="authenticated.token">
          {{authenticated.user.email}}
        </div>
      </div>
    </li>
    <li *ngFor="let item of menuItems">
      <a [routerLink]="[item.path]">
        <i class='icon' [ngClass]="item.icon"></i>
        {{item.title}}
      </a>
    </li>
  </ul>
  <div class="copyright">
    <h5>COPYRIGHT {{year}}</h5>
  </div>
</div>
