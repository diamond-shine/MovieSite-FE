<div class="login-tabs">
    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active show': signUp}" id="sign_up-tab" data-toggle="tab" href="#sign_up" role="tab" aria-controls="sign_up" aria-selected="true">
          <p>
              Sign Up
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active show': signIn}" id="sign_in-tab" data-toggle="tab" href="#sign_in" role="tab" aria-controls="sign_in" aria-selected="false">
          <p>Sign In</p>
        </a>
      </li>
    </ul>
    <div class="tab-content" id="sign_in_up_content">
      <div class="tab-pane fade" [ngClass]="{'active show': signUp}"  id="sign_up" role="tabpanel" aria-labelledby="sign_up-tab">
        <app-sign-up></app-sign-up>
      </div>
      <div class="tab-pane fade" id="sign_in" [ngClass]="{'active show': signIn}" role="tabpanel" aria-labelledby="sign_in-tab">
        <app-sign-in></app-sign-in>
      </div>
    </div>
  </div>
